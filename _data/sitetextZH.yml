
research:
    title: "研究方向"
    section: researchZH
    list:
      - title: "计算免疫学 "
        desc: "T细胞和B细胞是适应性免疫系统的两个核心，均在其表面表达抗原特异性受体，即T细胞受体（TCRs）和B细胞受体（BCRs）。 TCR 和 BCR 的广泛多样性确保适应性免疫系统能够识别大量抗原，包括病原体、自身抗原、过敏原和肿瘤新抗原。 因此，分析和表征这些抗原特异性受体已成为基础和临床免疫学研究的重要组成部分。 我们有兴趣开发计算技术来研究 TCR/BCR 序列与表位结合特异性之间的联系，并探索它们在疾病检测和监测治疗反应方面的潜力。"

      - title: "多组学数据挖掘 "
        desc: "“组学”是指在测定中测量所有或几乎所有目标分子空间，因此它们提供了生物系统的整体视图。 组学数据的高效处理和分析，尤其是从这些数据中提取和发现模式，给生物信息学和计算生物学带来了许多挑战。 作为具有计算机科学背景的计算生物学家，我对开发和应用新颖的机器学习和数据挖掘方法来应对这些挑战特别感兴趣。"



