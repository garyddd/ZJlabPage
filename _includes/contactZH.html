<!-- Contact -->
  <section class="page-section" id="{{ site.data.sitetextZH.contact.section | default: "contactZH" }}">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center" >
          <h2 class="section-heading text-uppercase">{{ site.data.sitetextZH.contact.title | markdownify | default: Contact Us }}</h2>
          <h3 class="section-subheading" style='font-style: normal;'><b>邮箱</b> : {{ site.email }}</h3>
          <h3 class="section-subheading_next" style='font-style: normal;'><b>地址</b> : 天津市南开区卫津路92号</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form action="https://formspree.io/f/xbjpqwda" method="POST">
		  <!--name="sentMessage"-->
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <input name="name" class="form-control" id="name" type="text" placeholder="Name*" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
                <div class="form-group">
                  <input name="_replyto" class="form-control" id="email" type="email" placeholder="Email*" required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea name="message" class="form-control" id="message" placeholder="Message*" required="required" data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
			  <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
              <div class="clearfix"></div>
              <div class="col-lg-12 text-center">
                <div id="success"></div>
                <button type="submit" class="btn btn-primary btn-xl text-uppercase" type="submit">发送邮件</button>
              </div>
			  <input type="text" name="_gotcha" style="display:none">
			  <input type="hidden" name="_next" value="#"/>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
<!-- End Contact -->
